<ActionBar title="test">
  <StackLayout orientation="horizontal"
    ios:horizontalAlignment="center"
    android:horizontalAlignment="center">
    <!--<Image src="res://nativescript_logo" class="action-image"></Image>-->
    <Label text=".:: SWING TIME ::." class="action-label"></Label>
  </StackLayout>
</ActionBar>




<GridLayout>
    <GridLayout>
        <Tabs #tabs [selectedIndex]="defaultSelected" (selectedIndexChanged)="onSelectedIndexChanged($event)">

            <TabContentItem [backgroundColor]="tabList[0].backgroundColor">7
                <StackLayout>
                    <Label text=".:: TUS RETOS ::." class="h1 text-center p-t-20"></Label>
                    

                    <RadListView [items]="trainer" marginRight="-2">
                        <ListViewGridLayout tkListViewLayout 
                            itemHeight="300" spanCount="1">
                        </ListViewGridLayout>
                        <ng-template tkListItemTemplate let-item="item">        
                            <GridLayout verticalAlignment="center">
                                <StackLayout orientation="vertical"  height="210">

                                   <Label text="{{ item.recomend }}"></Label>

                                    <Label text="{{ item.estilo }}"></Label>

                                    <label text="para completar este reto debes nadar"></label>

                                    <Label text="{{ item.distancia }}"></Label>

                                    <Label text="{{ item.tiempo }}"></Label>

                                    <GridLayout>
                                        <label text="cumplido"></label>
                                        <Switch checked="false"></Switch>
                                    </GridLayout> 

                                   
                         

                                </StackLayout>
                            </GridLayout>
                             

                        </ng-template>
                    </RadListView>

                    <label text="........."></label>
                    <label text="........."></label>
                    <label text="........."></label>
                    <label text="........."></label>
                    <label text="........."></label>

                </StackLayout>
            </TabContentItem>

            <TabContentItem [backgroundColor]="tabList[1].backgroundColor">
                <StackLayout>
                    <Image src="https://i.ibb.co/fNM4169/icon.png" stretch="aspectFill"></Image>
                                    
                    <label text="<------ en esta zona encontaras los retos que desdes cumplir" class="h2 text-center p-t-10" textWrap="true"></label>
                    <label text=" en esta zona veras los retos cumplidos y modificar tus datos personales ------------>" class="h2 text-center p-t-10" textWrap="true"></label>
                    <label text=" en el siguinte link encontarars una sere de videos con los que podras perfecionar tus tecnicas" class="h2 text-center p-t-10" textWrap="true"></label>
                </StackLayout>
            </TabContentItem>

            <TabContentItem [backgroundColor]="tabList[2].backgroundColor">
                <StackLayout>
                    <Label text=".::MIS DATOS::." class="h1 text-center p-t-20"></Label>

                

                    <RadDataForm [source]="userList">
                            <TKEntityProperty tkDataFormProperty
                                name="nombre" displayName="NOMBRE"
                                index="0"></TKEntityProperty>
                            <TKEntityProperty tkDataFormProperty
                                name="apellido" displayName="APELLIDO"
                                index="1"></TKEntityProperty>
                            <TKEntityProperty tkDataFormProperty
                                name="edad" displayName="EDAD"
                                index="2"></TKEntityProperty>
                            <TKEntityProperty tkDataFormProperty
                                name="peso" displayName="PESO"
                                index="3"></TKEntityProperty>
                            <TKEntityProperty tkDataFormProperty
                                name="nivel" displayName="NIVEL"
                                index="4"></TKEntityProperty>
                            <TKEntityProperty tkDataFormProperty
                                name="genero" displayName="GENERO"
                                index="5"></TKEntityProperty>
                    </RadDataForm>

                    <Label text=".::RETOS CUMPLIDOS::." class="h1 text-center p-t-20"></Label> 

                </StackLayout>
                
            </TabContentItem>

           
        </Tabs>
    </GridLayout>
    

    <!-- bottom tabs -->
    <GridLayout height="auto" verticalAlignment="bottom" columns="*, *, *">

        <!-- base layer -->
        <AbsoluteLayout col="0" colSpan="5" verticalAlignment="bottom">
            <GridLayout #tabBGContainer columns="auto, 10, auto, 10, auto">
                <GridLayout #leftTabs col="0" colSpan="2" height="80"
                    [backgroundColor]="tabContainer.backgroundColor"
                    verticalAlignment="bottom" borderRadius="0 68 0 0"></GridLayout>
                <GridLayout #centerPatch col="1" colSpan="3" height="40"
                    [backgroundColor]="tabContainer.backgroundColor"
                    verticalAlignment="bottom"></GridLayout>
                <GridLayout #rightTabs col="3" colSpan="4" height="80"
                    [backgroundColor]="tabContainer.backgroundColor"
                    verticalAlignment="bottom" borderRadius="68 0 0 0"></GridLayout>

                <!-- focus circle -->
                <GridLayout #centerCircle col="1" colSpan="3" height="100"
                    width="100" [backgroundColor]="tabList[currentTabIndex].backgroundColor"
                    borderRadius="50" verticalAlignment="bottom" marginBottom="10">
                    <GridLayout verticalAlignment="center"
                        horizontalAlignment="center" height="90" width="90"
                        [backgroundColor]="tabContainer.focusColor"
                        borderRadius="45"></GridLayout>
                </GridLayout>

            </GridLayout>
        </AbsoluteLayout>

        <!-- tab contents -->
        <GridLayout #tabContents *ngFor="let item of tabList; let i = index"
            [col]="i" marginTop="20" (tap)="onBottomNavTap(i)"
            verticalAlignment="middle">
            <Label class="fa-regular" [text]="item.text" verticalAlignment="middle"
                horizontalAlignment="center" [color]="item.color" fontSize="20" [icon]="item.icon"> </Label>
           
          

        </GridLayout>

        <!-- pan layer -->
        <GridLayout #dragCircle column="0" colSpan="5" (pan)="onCenterCirclePan($event)"
            verticalAlignment="center" horizontalAlignment="center" height="90"
            width="90" backgroundColor="transparent" borderRadius="45"></GridLayout>

    </GridLayout>

</GridLayout>
